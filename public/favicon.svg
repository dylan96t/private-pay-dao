<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffecd2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcb69f;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#shieldGradient)" opacity="0.1"/>
  
  <!-- Main Shield -->
  <path d="M32 8L20 14V32C20 42.4934 26.5066 50 32 50C37.4934 50 44 42.4934 44 32V14L32 8Z" 
        fill="url(#shieldGradient)" 
        filter="url(#glow)"/>
  
  <!-- Inner Shield -->
  <path d="M32 12L24 16V32C24 40.8366 30.1634 46 32 46C33.8366 46 40 40.8366 40 32V16L32 12Z" 
        fill="url(#shieldGradient)" 
        opacity="0.8"/>
  
  <!-- Lock Icon -->
  <rect x="26" y="22" width="12" height="8" rx="2" fill="url(#lockGradient)" opacity="0.9"/>
  <path d="M28 22V18C28 15.7909 29.7909 14 32 14C34.2091 14 36 15.7909 36 18V22" 
        stroke="url(#lockGradient)" 
        stroke-width="2" 
        fill="none"/>
  
  <!-- Lock Keyhole -->
  <circle cx="32" cy="26" r="1.5" fill="white"/>
  <rect x="31.5" y="26" width="1" height="3" fill="white"/>
  
  <!-- Crypto Coin -->
  <circle cx="32" cy="36" r="4" fill="url(#coinGradient)" opacity="0.9"/>
  <text x="32" y="39" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="4" font-weight="bold">â‚¿</text>
  
  <!-- Decorative Elements -->
  <circle cx="16" cy="20" r="2" fill="#667eea" opacity="0.6"/>
  <circle cx="48" cy="24" r="1.5" fill="#764ba2" opacity="0.6"/>
  <circle cx="18" cy="44" r="1" fill="#f093fb" opacity="0.6"/>
  <circle cx="46" cy="40" r="1.5" fill="#4facfe" opacity="0.6"/>
</svg>