<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffecd2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcb69f;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#shieldGradient)" opacity="0.05"/>
  
  <!-- Main Shield -->
  <path d="M100 25L62.5 40V100C62.5 130.769 80.2306 150 100 150C119.769 150 137.5 130.769 137.5 100V40L100 25Z" 
        fill="url(#shieldGradient)" 
        filter="url(#glow)"
        stroke="white"
        stroke-width="2"/>
  
  <!-- Inner Shield -->
  <path d="M100 35L75 45V100C75 124.853 87.1464 140 100 140C112.854 140 125 124.853 125 100V45L100 35Z" 
        fill="url(#shieldGradient)" 
        opacity="0.7"/>
  
  <!-- Lock Icon -->
  <rect x="82" y="70" width="36" height="24" rx="6" fill="url(#lockGradient)" opacity="0.9"/>
  <path d="M88 70V55C88 48.3726 93.3726 43 100 43C106.627 43 112 48.3726 112 55V70" 
        stroke="url(#lockGradient)" 
        stroke-width="4" 
        fill="none"/>
  
  <!-- Lock Keyhole -->
  <circle cx="100" cy="82" r="4" fill="white"/>
  <rect x="98" y="82" width="4" height="8" fill="white"/>
  
  <!-- Crypto Coin -->
  <circle cx="100" cy="115" r="12" fill="url(#coinGradient)" opacity="0.9"/>
  <text x="100" y="122" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">â‚¿</text>
  
  <!-- Decorative Elements -->
  <circle cx="50" cy="60" r="6" fill="#667eea" opacity="0.6"/>
  <circle cx="150" cy="70" r="4" fill="#764ba2" opacity="0.6"/>
  <circle cx="55" cy="140" r="3" fill="#f093fb" opacity="0.6"/>
  <circle cx="145" cy="130" r="4" fill="#4facfe" opacity="0.6"/>
  
  <!-- Text Elements -->
  <text x="100" y="170" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="12" font-weight="bold">PRIVATE PAY</text>
  <text x="100" y="185" text-anchor="middle" fill="#764ba2" font-family="Arial, sans-serif" font-size="8" font-weight="normal">DAO</text>
</svg>
